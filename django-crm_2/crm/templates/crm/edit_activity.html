{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}編輯活動紀錄{% endblock %}
{% block content %}
<h3>✏️ 編輯活動紀錄 - {{ activity.customer.name }}</h3>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">💾 儲存變更</button>
  <a href="{% url 'customer_detail' activity.customer.id %}" class="btn btn-secondary">↩ 返回</a>
</form>
{% endblock %}
