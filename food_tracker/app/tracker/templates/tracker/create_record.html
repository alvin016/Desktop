
{% extends "base.html" %}
{% block title %}新增飲食紀錄{% endblock %}
{% block content %}
<h2>新增飲食紀錄</h2>
<form method="post" enctype="multipart/form-data" class="bg-white p-4 shadow rounded">
  {% csrf_token %}
  {{ record_form.as_p }}
  <div class="mb-3">
    <label class="form-label">圖片上傳（最多3張）</label>
    <input type="file" name="images" class="form-control" multiple>
  </div>
  <button type="submit" class="btn btn-primary">提交紀錄</button>
</form>
{% endblock %}
