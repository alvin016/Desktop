<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}我的健康紀錄{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head_extra %}{% endblock %}
  <script>
  headers: {
  "X-CSRFToken": csrftoken
  }
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'food_record_list' %}">健康日誌</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'food_record_list' %}">飲食紀錄</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'weight_list' %}">體重紀錄</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'food_calendar' %}">日曆</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-4">
  {% block content %}{% endblock %}
</div>
<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + "=")) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie("csrftoken");
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block script_extra %}
<script>
function showImageModal(imageUrl) {
  const modalImg = document.getElementById("modalImage");
  modalImg.src = imageUrl;
  const modal = new bootstrap.Modal(document.getElementById('imagePreviewModal'));
  modal.show();
}
</script>
{% endblock %}
</body>
</html>
